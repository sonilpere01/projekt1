<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" constent="width=device-width, initial-scale=1">
    <title>Tool Portal</title>
    <link rel="icon"  href="/projekt1/assets/logo.svg" >
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>

<div class="login">
<h1 class="text-center">Tool Portal</h1>

    <form method="post" action="dice.html" class="need-validation">

        <div class="formGroup was-validated">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" type="text" id="name">
            <div class="invalid-feedback">
                Please enter your name
            </div>
        </div>
        <br>
        <div class="formGroup was-validated">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" type="text" id="username" name="username">
            <div class="invalid-feedback">
                Please enter your username
            </div>
        </div>

        <div class="form-group was-validated">
            <label class="form-label" for="password">Password</label>
            <input  class="form-control" type="password" id="password" name="password">
            <div class="invalid-feedback"> Please enter your Password</div>
        </div>

        <div class="form-group form-check">
            <label for="check">Remember Me</label>
            <input type="checkbox" id="check">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit" id="btnlogin" onclick="pasValue()">Login</button>
            <button class="btn btn-primary" type="button">Register</button>
        </div>

    </form>

</div>
<script src="login.js"></script>
<script src="constant.js"></script>

</body>
</html>
